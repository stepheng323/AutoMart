<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Automart|Trusted car listings</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/signup.css" />
	</head>
	<body>
		<div class="top-logo">
			<h1>
				<a href="index.html"><span class="highlight">Auto</span>Mart</a>
			</h1>
		</div>
		<main>
			<div class="heading">
				<h1>Create An Account</h1>
			</div>

			<div class="main-container">
				<form id="userForm">
					<div class="input">
						<label> <p>First Name</p></label>
						<input
							id="firstName"
							type="text"
							placeholder="Enter First Name"
							required
						/>
					</div>

					<div class="input">
						<label> <p>Last Name</p></label>
						<input
							id="lastName"
							type="text"
							placeholder="Enter Last Name"
							required
						/>
					</div>

					<div class="input">
						<label> <p>Email</p></label>
						<input id="email" type="email" placeholder="Enter Email" required />
					</div>

					<div class="input">
						<label> <p>Address</p></label>
						<input
							id="address"
							type="text"
							placeholder="Enter Address"
							required
						/>
					</div>

					<div class="input">
						<label> <p>Password</p></label>
						<input
							id="password"
							type="password"
							placeholder="Enter your Password"
							required
						/>
					</div>

					<button class="signupbtn">Sign Up</button>
					<p class="small">
						By creating an account, you agree to our
						<a href="#">Terms and Privacy</a>
					</p>

					<div class="already-user">
						Already a user? <a href="./signin.html">Login</a>
					</div>
				</form>
			</div>
		</main>
		<script src="./script/signup.js"></script>
	</body>
</html>
